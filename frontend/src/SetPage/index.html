<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
</head>

<body>
    <div class="main-content">
        <div id="register">
            <input type="text" class="input" placeholder="Matricula">
            <input type="text" class="input" placeholder="Name" />
            <input type="number" class="input" placeholder="Ramal" />
            <input type="email" class="input" placeholder="Email">
            <input type="text" class="input" placeholder="Setor" />
            <input type="date" class="input" placeholder="Data de nascimento" />
            <input type="button" value="Cadastrar" onclick=fetchPost() />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
